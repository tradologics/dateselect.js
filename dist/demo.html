<!DOCTYPE html>
<html lang="en" x-class="dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="cleartype" content="on">
    <title>DateSelect.js</title>
    <link rel="stylesheet" type="text/css" href="demo-style.css" media="all">
    <meta name="robots" content="noindex">
</head>
<body style="margin:20px">

<h1>DateSelect.js</h1>

<form>


<p>&nbsp;</p>


<input name="date" type="text" class="dsjs"
    dsjs-type="date"
    dsjs-min="2021-10-10"
    dsjs-max="2021-10-20"
    dsjs-date="2021-10-13"
    dsjs-month-format="full"
    style="width:160px"
    ></input>

<p>&nbsp;</p>

<input name="datetime" type="text" class="dsjs"
    dsjs-type="datetime"
    dsjs-min="2021-10-10T00:00:00+00:00"
    dsjs-max="today"
    dsjs-datetime="2021-10-13T00:00:00+00:00"
    dsjs-timezone="true"
    dsjs-timestamp="true"
    dsjs-month-format="short"
    style="width:280px"
    ></input>

<p>&nbsp;</p>

<input name="daterange" type="text" class="dsjs"
    dsjs-type="daterange"
    dsjs-min="2010-01-01"
    dsjs-max="2022-12-31"
    dsjs-daterange-start="2021-09-21"
    dsjs-daterange-end="2021-11-18"
    dsjs-month-format="short"
    style="width:220px"
    ></input>

</form>

</form>

<p>&nbsp;</p>
<p>&nbsp;</p>

<!-- dark/light/system mode utility -->
<script src="appearance.min.js" onload="Appearance.set('system');"></script>

<!-- dsjs -->
<link rel="stylesheet" type="text/css" href="dateselect.min.css" media="all">
<script src="dateselect.min.js" onload="dsjs.init();"></script>
<!-- to render new elements, call dsjs.init(); -->


</body>
</html>
